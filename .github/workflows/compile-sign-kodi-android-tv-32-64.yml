name: Compile and Sign Kodi for Android TV (32-bit and 64-bit)

on:
  push:
    branches: [ Matrix ]
  pull_request:
    branches: [ Matrix ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armv7, arm64-v8a]
        include:
          - arch: armv7
            abi: armeabi-v7a
            host: arm-linux-androideabi
          - arch: arm64-v8a
            abi: arm64-v8a
            host: aarch64-linux-android

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt install gcc-10 g++-10
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10
        sudo apt-get install -y build-essential default-jdk python3 python3-pip \
        autoconf automake autopoint gettext autotools-dev cmake curl \
        git-core libtool libtool-bin pkg-config unzip zip

    - name: Configure build
      run: |
        cd tools/depends
        ./bootstrap
        ./configure --host=${{ matrix.host }} --with-tarballs=$PWD/xbmc-tarballs --with-sdk-path=$ANDROID_HOME --with-ndk-path=$ANDROID_NDK_HOME --with-toolchain=$ANDROID_HOME/ndk-bundle/toolchains/llvm/prebuilt/linux-x86_64 --prefix=$PWD/xbmc-depends

    - name: Build dependencies
      run: |
        cd tools/depends
        make -j$(nproc)

    - name: Configure Kodi
      run: |
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_TOOLCHAIN_FILE=$PWD/../tools/depends/xbmc-depends/${{ matrix.arch }}/share/Toolchain.cmake \
              -DCORE_PLATFORM_NAME=android \
              -DANDROID_ABI=${{ matrix.abi }} \
              -DANDROID_PLATFORM=android-21 \
              -DANDROID_STL=c++_shared \
              ..

    - name: Build Kodi
      run: |
        cd build
        make -j$(nproc)

    - name: Package APK
      run: |
        cd build
        make apk

    - name: Generate signing key
      run: |
        keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias my-alias -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }} -dname "CN=YourName, OU=YourOrganizationalUnit, O=YourOrganization, L=YourCity, S=YourState, C=YourCountry"

    - name: Sign APK
      run: |
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore my-release-key.jks -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }} build/${{ matrix.arch }}/kodi-*.apk my-alias

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: kodi-android-tv-${{ matrix.arch }}
        path: build/${{ matrix.arch }}/kodi-*.apk
